version: "3"

services:
  db:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spidermail
      MYSQL_USER: spidermail
      MYSQL_PASSWORD: spidermail
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
    - "3306:3306"
    networks:
      - app-tier
  app:
    build: .
    environment:
      DB_USER: spidermail
      DB_PASSWORD: spidermail
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: spidermail
    volumes:
      - ".:/go/src"
    ports:
      - "8081:8081"
    tty: true
    links:
      - db
    depends_on:
      - db
    networks:
      - app-tier

  app-consumer:
    build: rabbitmq/.
    ports:
      - '8082:8082'
    volumes:
      - './rabbitmq/.:/go/src/github.com/JackMaarek/spiderMail/rabbitmq/'
    tty: true
    environment:
      DB_USER: spidermail
      DB_PASSWORD: spidermail
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: spidermail
    networks:
      - app-tier

  rabbitmq:
    image: 'bitnami/rabbitmq:latest'
    ports:
      - '15672:15672'
      - "5672:5672"
    volumes:
      - 'rmq_data:/bitnami'
    environment:
      RABBITMQ_USERNAME: user
      RABBITMQ_PASSWORD: bitnami
    networks:
      - app-tier
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks: 
      - app-tier
volumes:
  rmq_data:
    driver: local
networks:
  app-tier:
    external: false