version: "3"

services:
  db:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spidermail
      MYSQL_USER: spidermail
      MYSQL_PASSWORD: spidermail
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
    - "3306:3306"
  app:
    build: .
    environment:
      DB_USER: spidermail
      DB_PASSWORD: spidermail
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: spidermail
    volumes:
      - ".:/go/src"
    ports:
      - "8080:8080"
    tty: true
    links:
      - db
    depends_on:
      - db
  rabbitmq:
    image: 'docker.io/bitnami/rabbitmq:3.8-debian-10'
    ports:
      - '4369:4369'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'
    volumes:
      - 'rabbitmq_data:/bitnami'
  consummer-app:
    image: golang:1.13-alpine
    environment:
      DB_USER: spidermail
      DB_PASSWORD: spidermail
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: spidermail
    volumes:
      - "rabbitmq:/go/src"
      - "models/:go/src"
      - "services/MailerServices.go:go/src/sevices/MailerServices."
      - "go.mod:go/src/"
    command:
      - go mod download
      - go build -o main .
      - ./main
    ports:
      - "3333:8080"
    tty: true
    links:
      - db
    depends_on:
      - db
volumes:
  rabbitmq_data:
    driver: local